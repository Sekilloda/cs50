<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table{
            border: black 2px solid;
            border-collapse: collapse;
            width: 50%;
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        th {
            background-color: lightgray;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>
            Licor
        </th>
        <th>
            Origen
        </th>
        <th>
            Precio
        </th>
    </tr>
    <tr>
        <td>
            Jagermeister
        </td>
        <td>
            Alemania
        </td>
        <td>
            31.50
        </td>
    </tr>
    <tr>
        <td>
            Beer
        </td>
        <td>
            Egipto
        </td>
        <td>
            2
        </td>
    </tr>
</table>

</body>
</html>
